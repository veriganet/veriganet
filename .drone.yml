kind: pipeline
type: kubernetes
name: dnscontrol

steps:
  - name: build-image
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run
    settings:
      from_secret: docker_secret
    commands:
      - docker build . -t veriganet:latest
    when:
      event:
        - push

services:
- name: docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}
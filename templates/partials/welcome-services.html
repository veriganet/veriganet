<!--Welcome-->
<section class="pt-120px pb-80px pb-md-90px pb-lg-100px">
    <div class="container">
      <div class="row justify-content-center">
          <div class="col-12 col-lg-10">
            <div class="row">
              <div class="col-12 col-md-10 col-lg-9 col-xl-8">
                <h6 class="text-primary text-uppercase mb-5px">{% block title %}{{ this.title }}{% endblock %}</h6>
                <h1 class="fw-bold display-5 mb-10px"><span class="text-primary">{{ this.slogan }}</span></h1>
                <p class="lead mb-0">{{ this.slogandesc }}</p>
              </div><!-- end col -->
            </div><!-- end row -->
          </div><!-- end col -->
      </div><!-- end row -->
    </div><!-- end container-lg -->
</section>
